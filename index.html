<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings Viewer</title>
    <style>
        /* Basic reset */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #app {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .booking-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .booking-icon {
            width: 50px;
            height: 50px;
            background-color: #eaeaea;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .booking-icon img {
            width: 30px;
            height: 30px;
        }

        .booking-details {
            flex-grow: 1;
        }

        .booking-details h2 {
            font-size: 18px;
            margin: 0;
        }

        .booking-details p {
            margin: 5px 0;
            color: #555;
        }

        .status {
            display: flex;
            align-items: center;
            color: green;
        }

        .status img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Upcoming Bookings</h1>
    <button id="btn">Load Bookings</button>
    <div id="app"></div>

    <!-- Move the script to the end of the body -->
    <script src="my.js"></script>
</body>

</html>
