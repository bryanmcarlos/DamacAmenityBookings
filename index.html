<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Bookings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
            color: #333;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f0c040;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
        }

        /* Container for each booking */
        .booking-card {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
            background-color: white;
        }
        
        /* Icon styling */
        .booking-icon {
            width: 40px;
            height: 40px;
            margin-right: 16px;
        }
        
        /* Details styling */
        .booking-details {
            flex: 1;
        }
        
        .booking-details h2 {
            font-size: 16px;
            font-weight: 500;
            margin: 0 0 8px;
        }
        
        .booking-details p {
            margin: 4px 0;
            font-size: 12px;
            color: gray;
        }
        
        /* Bold and darker style for values */
        .booking-details .value {
            font-size: 14px;
            font-weight: 500;
            color: black;
        }
        
        /* Status alignment and style */
        .status {
            display: flex;
            align-items: center;
            margin-left: auto;
        }
        
        .status img {
            width: 16px;
            height: 16px;
            margin-right: 4px;
        }
        
        .status span {
            color: green;
            font-weight: 500;
            font-size: 12px;
        }
        
        /* Flex container for the last line */
        .flex-row {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: gray;
        }


    </style>
</head>
<body>
    <h1>Upcoming Bookings</h1>
    <button id="btn">Load Bookings</button>
    <div id="app"></div>

   
</body>
</html>
